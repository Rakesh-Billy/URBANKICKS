<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urbankicks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="allFootwear.css">
</head>

<body>

    <header>
        <h1 class="title">Urbankicks</h1>
        <div class="icon-cart">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
            </svg>
            <span>0</span>
        </div>
    </header>

    <section class="all_ftwr">
        <div class="container-fluid">
            <h1>URBANKICKS</h1>
            <h2>Browse All Products</h2>
            <div class="row">

            </div>
        </div>
    </section>

    <script>

        let products = null;
        // get datas from file json
        fetch('products.json')
            .then(response => response.json())
            .then(data => {
                products = data;
                addDataToHTML();
                console.log(products);
            })
        function addDataToHTML() {
            // remove datas default from HTML
            let listProductHTML = document.querySelector('.row');
            // add new datas
            if (products != null) // if has data
            {
                products.forEach(product => {
                    let newProduct = document.createElement('a');
                    newProduct.href = 'https://rakesh-billy.github.io/product.html?id=' + product.id;
                    newProduct.classList.add('col-lg-3', 'col-md-4');
                    newProduct.innerHTML =
                        ` <div class="card">
                        <img class="img-fluid" alt="100%x280" src="${product.image}">
                        <div class="card-body">
                          <p id="p_brand" class="card-text">${product.brand}</p>
                          <h5 id="p_name" class="card-title">${product.name}</h5>
                          <p id="p_price" >${product.price}</p>
                        </div>
                      </div>`
                    listProductHTML.appendChild(newProduct);
                });
            }
        }
    </script>

</body>

</html>
