    <script>
 let products = null;
        // get datas from file json
        fetch('products.json')
            .then(response => response.json())
            .then(data => {
                products = data;
                addDataToHTML();
                console.log(products);
        })

        function addDataToHTML(){
    // remove datas default from HTML
        let listProductHTML = document.querySelector('.row');

        // add new datas
        if(products != null) // if has data
        {
            products.forEach(product => {
                // document.createElement('.col-lg-3 ')
                let newProduct = document.createElement('a');
                newProduct.href = '/product.html?id=' + product.id;
                newProduct.classList.add('col-lg-3', 'col-md-4');
                newProduct.innerHTML = 
                ` <div class="card">
                        <img class="img-fluid" alt="100%x280" src="${product.image}">
                        <div class="card-body">
                          <p class="card-text">${product.brand}</p>
                          <h5 class="card-title">${product.name}</h5>
                          <p>${product.price}</p>
                        </div>
                      </div>`



                // `<img src="${product.image}" alt="">
                // <h2>${product.name}</h2>
                // <div class="price">$${product.price}</div>`;
                listProductHTML.appendChild(newProduct);

            });
        }
    }

    </script>
