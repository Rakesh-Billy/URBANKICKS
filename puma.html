<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urbankicks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="allFootwear.css">
</head>

<body>



    <section class="all_ftwr">
        <div class="container-fluid">
            <h1>Puma</h1>
            <div class="row">

            </div>
        </div>
    </section>

    <script>
        let products = null;
    
        // get data from the JSON file
        fetch('products.json')
            .then(response => response.json())
            .then(data => {
                products = data;
                filterAndAddDataToHTML();
                console.log(products);
            });
    
        function filterAndAddDataToHTML() {
            // remove default data from HTML
            let listProductHTML = document.querySelector('.row');
            
            // filter products based on the specified product IDs (1, 3, 7)
            let filteredProducts = products.filter(product => [3, 4, 9].includes(product.id));
    
            // add new data
            if (filteredProducts.length > 0) {
                filteredProducts.forEach(product => {
                    let newProduct = document.createElement('a');
                    newProduct.href = '/product.html?id=' + product.id;
                    newProduct.classList.add('col-lg-3', 'col-md-4');
                    newProduct.innerHTML =
                        ` <div class="card">
                            <img class="img-fluid" alt="100%x280" src="${product.image}">
                            <div class="card-body">
                              <p id="p_brand" class="card-text">${product.brand}</p>
                              <h5 id="p_name" class="card-title">${product.name}</h5>
                              <p id="p_price" >${product.price}</p>
                            </div>
                          </div>`;
                    listProductHTML.appendChild(newProduct);
                });
            }
        }
    </script>
    

</body>

</html>
