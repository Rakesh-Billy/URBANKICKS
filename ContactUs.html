<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urbankicks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="ContactUs.css">
    <link rel="stylesheet" href="toasters/butterup.css">
</head>

<body>
    <div class="contact_us">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <i class="fa-solid fa-location-dot fa-lg" style="color: #ffffff;     padding: 30px 23px;
                    "></i>
                    <p><span id="heading">Address:</span> <span id="details">Sky View, 21st Floor, Hyderabad, 500031,
                            Telangana, Inida</span></p>
                </div>
                <div class="col-md-3">
                    <i class="fa-solid fa-phone fa-lg" style="color: #ffffff;"></i>
                    <p><span id="heading">Phone:</span> <span id="details">+91 96754 77567</span></p>
                </div>
                <div class="col-md-3">
                    <i class="fa-solid fa-envelope fa-lg" style="color: #ffffff;"></i>
                    <p><span id="heading">Email:</span> <span id="details">info@urbankicks.com</span></p>
                </div>
                <div class="col-md-3">
                    <i class="fa-solid fa-earth-asia fa-lg" style="color: #ffffff;"></i>
                    <p><span id="heading">Website:</span> <span id="details">urbankicks.com</span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="contact_form">
        <div class="container">
            <div class="row">
                <div id="form" class="col-md-6">
                    <form action="">
                        <h1>Contact Us</h1>
                        <div id="name_phn">
                            <div>
                                <label for="">FULL NAME</label><br>
                                <input type="text" name="" id="" placeholder="Name" required><br>
                            </div>
                            <div>
                                <label for="">PHONE</label><br>
                                <input type="text" placeholder="Phone" required><br>
                            </div>
                        </div>
                        <label for="">EMAIL ADDRESS</label><br>
                        <input type="text" placeholder="Email" required><br>
                        <label for="">MESSAGE</label><br>
                        <textarea name="" id="" cols="30" rows="2" placeholder="Enter your Message ..."
                            required></textarea><br>
                        <button>Send Message</button>
                    </form>
                </div>
                <div id="image" class="col-md-6">
                    <!-- <img src="images/3d-shoe-fire-with-flames.jpg" alt=""> -->
                </div>
            </div>
        </div>
    </div>

    <script src="toasters/butterup.js"></script>
</body>

</html>
